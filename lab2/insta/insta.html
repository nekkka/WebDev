<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neka's Instagram</title>
    <style>
        .photos {
            position: relative;
            width: 700px;
            margin: 2 auto;
        }
        .secondphoto {
            position: absolute;
            top: 0;
            left: 125px;
            margin-top: 20px;
        }
        .login {
            position: absolute;
            top: 25%;
            right: 300px; 
            margin-top: 30px;
            width: 300px; 
        }
        .login input[type="text"],
        .login input[type="password"] {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
        }
        .enter{
            border: 0;
            line-height: 2.5;
            width: 325px;
            font-size: 1rem;
            right: 150px; 
            color: #fff;
            border-radius: 10px;
            background-color: rgb(76,181,249);
        }
        #rightline_or {
            height:0.5px;
            background-color:#bbbcbc;
            width: 130px; /*318px;*/
            position: absolute;
            top: 73%; 
            right: 280px; 
        }
        #leftline_or {
            height:0.5px;
            background-color:#bbbcbc;
            width: 130px; /*318px;*/
            position: absolute;
            top: 73%; 
            right: 460px; 
        }
        #or{
            position: absolute;
            color: #9fa0a0;
            width: 300px; 
            position: absolute;
            top: 71%; 
            right: 150px; 
        }
    </style>
</head>

<body>
    <div class="photos">
        <img src="1.PNG" width="700">
        <img class="secondphoto" src="2.PNG" width="700">
    </div>
    <div class="login">
        <img class="logo" src="logo.webp" width="300">
        <form>
            <input type="text" id="login" name="login" placeholder="Phone number, username, or email address"><br>
            <input type="password" id="password" name="password" placeholder="Password">
            <button class="enter" type="button">Enter</button>
        </form>
    </div>
        <hr id="rightline_or">
        <hr id="leftline_or">
    <p id="or">OR</p>
</body>
</html>
